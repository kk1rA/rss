<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RSS</title>
</head>
<body>
<div class="container-fluid min-vh-100 d-flex flex-column">
    <div class="row bg-secondary">
        <div class="jumbotron-fluid container-fluid p-5 bg-secondary text-white">
            <h1 class="display-4">RSS reader</h1>
            <div class="row">
                <div class="col-md-11 col-lg-7">
                    <div class="input-group mb-3">
                        <input type="text" id="feed-input" class="form-control" placeholder="RSS feed URL" aria-label="paste URL" aria-describedby="button-addon2">
                        <button class="btn btn-outline-light" type="button" id="button-addon2" disabled>link it</button>
                    </div>
                    <div id="alert"></div>
                </div>
                <div class="col-1 invisible" id="loading-icon">
                    <span class="spinner-border spinner-border-md text-white" role="status" aria-hidden="true"></span>
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row px-5 py-4">
        <div class="col px-0" id="feeds"></div>
    </div>
    <footer class="row bg-secondary mt-auto">
        <div class="col text-center mb-0 py-3">
            created by
            <a href="https://github.com/kk1rA" class="text-white" target="_blank">kk1rA</a>
        </div>
    </footer>
</div>
<!-- Modal -->
<div id="modalContainer"></div>
</body>
</html>
